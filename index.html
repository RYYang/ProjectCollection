<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>项目合集</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    body{

      width: 600px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="panel-group" id="accordion"  aria-multiselectable="true">
<!--一个单元-->
        <button class="collapsed btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">图片滚动</button>
        <div id="collapseOne" class="panel-collapse collapse" >
          <div class="list-group text-center">
            <a href="https://ryyang.github.io/ProjectCollection/Picture/taobao/" class="list-group-item">淘宝平滑滚动</a>
            <a href="https://ryyang.github.io/ProjectCollection/Picture/jd/" class="list-group-item">京东淡入淡出</a>
            <a href="https://ryyang.github.io/ProjectCollection/Picture/bootstrap/" class="list-group-item">Bootstrap滚动</a>
          </div>
        </div>   
<!--本单元结束-->
<!--一个单元-->
        <button class="collapsed btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">图片滚动</button>
        <div id="collapseTwo" class="panel-collapse collapse" >
          <div class="list-group text-center">
            <a href="https://ryyang.github.io/Canvasclock/" class="list-group-item">canvas时钟</a>
            <a href="https://ryyang.github.io/CanvasCountdown/" class="list-group-item">canvas倒计时</a>
          </div>
        </div>   
<!--本单元结束-->
<!--一个单元-->
        <button class="collapsed btn btn-primary btn-lg btn-block" type="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Css3特效</button>
        <div id="collapseThree" class="panel-collapse collapse" >
          <div class="list-group text-center">
            <a href="https://ryyang.github.io/ProjectCollection/css3/demo1/" class="list-group-item">css3的3D翻页</a>
            <a href="https://ryyang.github.io/ProjectCollection/css3/democube/" class="list-group-item">css3的3D立方体</a>
            <a href="https://ryyang.github.io/ProjectCollection/css3/ghostbutton/" class="list-group-item">炫酷的幽灵按钮</a>
          </div>
        </div>   
<!--本单元结束-->
    </div>
  </div>

</html>
